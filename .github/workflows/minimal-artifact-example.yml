name: minimal artifact example

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: |
        mkdir chest
        echo "this is a valuable artifact without a container" > artifact.txt
        echo "this is a valuable artifact in a chest outside a container" > chest/artifact.txt

    - name: Look for artifacts in the github.workspace
      run: |
        echo "github.workspace = ${{github.workspace}}"
        find ${{github.workspace}} -name artifact.txt -ls || true

    - name: Look for artifacts in whatever is the default directory
      run: |
        echo "pwd : $(pwd)"
        echo "github.workspace = ${{github.workspace}}"
        find . -name artifact.txt -ls || true


    - uses: actions/upload-artifact@v4
      with:
        name: absolute artifact
        path: ${{github.workspace}}/artifact.txt

    - uses: actions/upload-artifact@v4
      with:
        name: relative artifact, top level
        path: artifact.txt

    - uses: actions/upload-artifact@v4
      with:
        name: relative artifact, sub level
        path: chest/artifact.txt
